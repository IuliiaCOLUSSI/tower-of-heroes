<ul class="heroes">
  <li [class.selected]="hero === selectedHero"
  (click)="selectHero(hero)"
  *ngFor="let hero of heroes"
  >
    <span class="badge">{{hero.id}}</span>
    <span class="text">{{hero.name}}</span>
    <span *ngIf="hero === name">(c'est moi)</span>
  </li>
</ul>

Nom du héros:
<input type="text" name="heroToAdd" id="HeroName" [(ngModel)]="heroToAdd" />
<button (click)="addHero()">add hero</button>
<app-hero-details [hero]='selectedHero' *ngIf="selectedHero"></app-hero-details>
